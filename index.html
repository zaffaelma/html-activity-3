<!DOCTYPE html>
<html lang="en">
<head>
    <title>table</title>
    <style>
        body {
            margin: auto;
            margin-top: 20px;
            width: 500px;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            width: 500px;
        }

        button {
            margin: 20px;
        }

        th {
            background-color: aquamarine;
        }

        img {
            width: 70px;
        }

    </style>
</head>

<body>
    <div class="container">
    <h1>Daftar Produk</h1>
    <button>Tambah</button>
    <table class="tbl" border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Harga</th>
                <th>Gambar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Boneka Jerapah</td>
                <td>Rp 100.000,00</td>
                <td><img src="Jerapah.jpg"/></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Boneka Kelinci</td>
                <td>Rp 100.000,00</td>
                <td><img src="Kelinci.jpg"/></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Boneka Naga</td>
                <td>Rp 100.000,00</td>
                <td><img src="Naga.jpg"/></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Boneka Gajah</td>
                <td>Rp 100.000,00</td>
                <td><img src="Gajah.jpg"/></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Boneka Katak</td>
                <td>Rp 100.000,00</td>
                <td><img src="Katak.jpg"/></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
