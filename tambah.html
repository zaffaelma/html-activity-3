<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            margin: auto;
            margin-top: 20px;
            width: 300px;
        }

        .btn {
            margin-top: 5px;
            margin-left: 110px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Barang</h1>

        <div class="nama">
            <form>
                <label for="fnama">Nama</label><br>
                <input type="text" name="fnama" id="fnama">
            </form>
        </div>

        <div class="kode">
            <form>
                <label for="fkode">Kode</label><br>
                <input type="text" name="fkode" id="fkode">
            </form>
        </div>

        <div class="Tanggal Masuk">
            <form>
                <label for="fmasuk">Tanggal Masuk</label><br>
                <input type="text" name="fmasuk" id="fmasuk">
            </form>
        </div>

        <div class="Tanggal Expired">
            <form>
                <label for="fexp">Tanggal Masuk</label><br>
                <input type="text" name="fexp" id="fexp">
            </form>
        </div>

        <div class="Jumlah Stock">
            <form>
                <label for="fstock">Tanggal Masuk</label><br>
                <input type="text" name="fstock" id="fstock">
            </form>
        </div>

        <div class="Harga Beli">
            <form>
                <label for="fbeli">Harga Beli</label><br>
                <input type="text" name="fbeli" id="fbeli">
            </form>
        </div>

        <div class="Harga Jual">
            <form>
                <label for="fjual">Harga Jual</label><br>
                <input type="text" name="fjual" id="fjual">
            </form>
        </div>

        <div class="btn">
            <button>Simpan</button>
        </div>
    </div>
</body>
</html>
