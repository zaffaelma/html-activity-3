<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        

        .container {
            width: 1000px;
            margin: auto;
            margin-top: 40px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 250px;
        }

        .form-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        .btn {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tambah Barang</h1>

        <div class="form-container">       
            <div class="form-input">
                
                    <label for="nama">Nama</label>
                    <input type="text" id="nama">
            </div>

            <div class="form-input">
                
                    <label for="kode">Kode</label>
                    <input type="text" name="kode" id="kode">               
            </div>

            <div class="form-input">
                
                    <label for="masuk">Tanggal Masuk</label>
                    <input type="date" name="masuk" id="masuk">                
            </div>

            <div class="form-input">
                
                    <label for="exp">Tanggal Expired</label>
                    <input type="date" name="exp" id="exp">                
            </div>

            <div class="form-input">                
                    <label for="stock">Stock</label>
                    <input type="text" name="stock" id="stock">                
            </div>

            <div class="form-input">
                
                    <label for="beli">Harga Beli</label>
                    <input type="text" name="beli" id="beli">
                
            </div>

            <div class="form-input">
                
                    <label for="jual">Harga Jual</label>
                    <input type="text" name="jual" id="jual">
                
            </div>

            <div class="btn">
                <button>Simpan</button>
            </div>
        </div> 
    </div>
</body>
</html>
